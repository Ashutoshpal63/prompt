<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Prompt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-6 rounded-lg shadow-md w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Prompt Generator</h1>

    <textarea
            id="prompt"
            placeholder="Enter your prompt..."
            class="w-full border p-2 rounded mb-3 h-28"
    ></textarea>

    <button
            onclick="sendPrompt()"
            class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700"
    >
        Generate
    </button>

    <div class="mt-4">
        <h2 class="font-semibold mb-1">Response:</h2>
        <pre id="response"
             class="bg-gray-100 p-3 rounded text-sm whitespace-pre-wrap"></pre>
    </div>
</div>

<script>
    async function sendPrompt() {
        const prompt = document.getElementById("prompt").value;
        const responseBox = document.getElementById("response");

        if (!prompt.trim()) {
            alert("Prompt is required");
            return;
        }

        responseBox.textContent = "Generating...";

        try {
            const res = await fetch("http://localhost:8080/api/prompt", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            });

            const data = await res.json();
            responseBox.textContent = data.response;

        } catch (err) {
            console.error(err);
            responseBox.textContent = "Error connecting to backend";
        }
    }
</script>

</body>
</html>
